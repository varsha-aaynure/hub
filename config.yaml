categories:
  - Automation
  - Build Tools
  - CLI
  - Cloud
  - Code Quality
  - Continuous Integration
  - Deployment
  - Developer Tools
  - Image Build
  - Integration & Delivery
  - Git
  - Kubernetes
  - Messaging
  - Monitoring
  - Networking
  - Openshift
  - Publishing
  - Security
  - Storage
  - Testing

catalogs:
  - name: tekton
    org: tektoncd
    type: community
    provider: github
    url: https://github.com/varsha-aaynure/catalog
    revision: main

scopes:
  - name: agent:create
    users: [vinamra28, piyush-garg, pratap0007, puneetpunamiya, sm43, sthaha, vdemeester,varsha-aaynure]
  - name: catalog:refresh
    users: [vinamra28, piyush-garg, pratap0007, puneetpunamiya, sm43, sthaha, vdemeester,varsha-aaynure]
  - name: config:refresh
    users: [vinamra28, piyush-garg, pratap0007, puneetpunamiya, sm43, sthaha, vdemeester,varsha-aaynure]

default:
  scopes:
    - rating:read
    - rating:write
# Template
# catalogs:
#   - name: Name of Catalog
#     org:  Organization of Catalog
#     type: Type of Catalog [official, verified, community]
#     url:  URL of repository
#     sshUrl: SSH url in case repository to be cloned is private
#     revision: Branch of repository
#     contextDir(Optional): Path to resource dir
#     provider: Name of git provider such as github, gitlab, bitbucket
